<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            width: 200px;
            height: 50px;
            border: 2px solid green;
            margin: 5px;
            text-align: center;
            font-weight: 900;
            font-size: 20px;
        }
        .first{
            color: red;
        }
        .second{
            visibility: hidden;
        }
        .fifth{
            display: none;
        }
        .seventh{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Example of visibility hidden and display none</h1>

    <div class="first">1. Ekhlakh</div>
    <div class="second">2. Ahmad</div>
    <div class="third">3. Siwan</div>
    <div class="fourth">4. Bihar</div>
    <div class="fifth">5. Lovely</div>
    <div class="sixth">6. Professional</div>
    <div class="seventh">7. University</div>
    <div class="eighth">8. Punjab</div>
</body>
</html>
