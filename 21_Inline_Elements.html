<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Elements</title>
    <style>
        h1{
            display: inline-block;
            width: 500px;
            height: 100px;
            border: 2px solid blue;
        }
        span{
            display: inline;
            width: 300px;
            height: 50px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Example of Inline Elements</h1>
    <span>Ekhlakh Ahmad</span>
</body>
</html>
