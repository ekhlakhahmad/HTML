<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        .main-container {
            display: flex;
        }

        .box {
            height: 200px;
            width: 200px;
            border: 10px solid red;
            margin: 10px;
            padding: 10px;
            outline: 10px solid gray;
            outline-offset: 5px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box">
            Demo
        </div>
        <div class="box">
            Demo
        </div>
    </div>
</body>

</html>
