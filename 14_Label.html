<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="First name" required>

        <label for="last name">Last Name:</label>
        <input type="text" placeholder="Last name" required>

        
        <label for="Password">Password</label>
        <input type="password" placeholder="Password" required>

        <label for="Password">Confirm-Password</label>
        <input type="password" placeholder="-Comfirm-Password" required>


        <b>Gender:</b>
        <input type="radio" name="Gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label>

        <input type="radio" name="Gender" id="other">
        <label for="other">Other</label>
        <br>
        
        <b>Language Known:</b>
        <input type="checkbox" id="hindi">
        <label for="hindi">Hindi</label>

        <input type="checkbox" id="english">
        <label for="english">English</label>
        

        <input type="checkbox" id="bhojpuri">
        <label for="bhojpuri">Bhojpuri</label>
        <br>

        <b>Subject:</b>
        <select name="Subject" id="subject">
            <option value="none">Subject</option>
            <option value="Math">Maths</option>
            <option value="Hindi">Hindi</option>
            <option value="English">MEnglish</option>
            <option value="Urdu">Urdu</option>
            <option value="Chemistry">Chemistry</option>
        </select>
        <br>

        <input type="submit">
        <input type="reset">
        <input type="button" value="login">

    
    </form>
 </body>
</html>
