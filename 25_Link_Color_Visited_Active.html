<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link tag</title>
    <style>
        h2{
            font-size: 80px;
        }
    </style>
</head>
<body>
    <h1>Example of link visited, unvisited, and active</h1>

    <h2><a href="https://www.google.com/" target="_blank">GOOGLE-VISITED</a></h2>
    <h2><a href="https://www.linkedIn.com/ekhlakhahmad" target="_blank">ekhlakhahmad-unvisited</a></h2>
    <h2><a href="https://www.google.com/" target="_blank">GOOGLE-ACTIVE</a></h2>
</body>
</html>
