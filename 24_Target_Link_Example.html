<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Link</title>
    <style>
        .target-link{
            width: 200px;
            height: 50px;
            border: 2px solid green;
            text-align: center;
            font-size: 24px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Example of link attributes</h1>
    <div class="target-link">
        <a href="https://www.google.com/">Default Target</a>
    </div>
    <div class="target-link">
        <a href="https://www.google.com/" target="_blank">Blank Target</a>
    </div>
    <div class="target-link">
        <a href="https://www.google.com/" target="_self">Self Target</a>
    </div>
    <div class="target-link">
        <a href="https://www.google.com/" target="_top">Top Target</a>
    </div>
    <div class="target-link">
        <a href="https://www.google.com/" target="_parent">Parent Target</a>
    </div>
    
</body>
</html>
